name: Daily Data Pipeline

on:
  schedule:
    # 21:01 UTC = 4:01 PM EST (Mon-Fri)
    # Note: During daylight saving (EDT), this runs at 5:01 PM local time
    - cron: '1 21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  daily-ingestion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
        
      - name: Run price ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: backend
        run: python ingest_prices.py
        
      - name: Run statistical engine
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: backend
        run: python stat_engine.py
        
      - name: Calculate Z-scores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: backend
        run: python calculate_zscores.py
